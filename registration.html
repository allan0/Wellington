<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Python for AI Hackathon - Wellington Campus</title>
    <meta name="description" content="Register for the Python for AI Hackathon at Wellington Campus.">
    <meta name="keywords" content="Wellington Campus, hackathon, registration, Python, AI">
    <meta name="author" content="Wellington Campus">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #d4af37; /* Gold */
            --secondary-color: #6c757d;
            --text-color: #212529;
            --bg-color: #cce5ff; /* Soft blue */
            --accent-color: #ffffff;
            --shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            font-size: 1.1rem;
            line-height: 1.7;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .navbar-custom {
            background-color: var(--accent-color);
            box-shadow: var(--shadow);
            padding: 1rem 0;
        }

        .navbar-brand, .nav-link {
            color: var(--text-color) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary-color) !important;
        }

        .card {
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .btn-custom {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #b8860b;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(212,175,55,0.4);
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
        }

        .form-text {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom" aria-label="Main navigation">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="./wellingtocampus.png" alt="Wellington Campus Logo" width="50">
                Wellington Campus
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="admissions.html">Admissions</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="hackathon.html">Hackathon</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container" id="registration">
        <h1 class="text-center my-4">Register for Python for AI Hackathon</h1>
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Registration Form</h2>
                <p class="card-text">Please fill out the form below to register for the hackathon. Upon submission, your details will be sent to our WhatsApp number for confirmation.</p>
                <form id="registrationForm" onsubmit="sendToWhatsApp(event)">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <button type="submit" class="btn btn-custom">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function sendToWhatsApp(event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const whatsappNumber = '971503055043'; // Replace with your WhatsApp number

            const message = `Hackathon Registration:\nName: ${name}\nEmail: ${email}\nPhone: ${phone}`;

            const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

            window.open(url, '_blank');
        }
    </script>
</body>
</html>
